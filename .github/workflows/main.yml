name: Build Flipper App

on: 
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Build Flipper Zero Application
      uses: weirdbox/flipperzero-firmware-action@v1
      with:
        app: "applications/bluetooth_spammer"
        
    - name: Upload build artifact
      uses: actions/upload-artifact@v3
      with:
        name: bluetooth_spammer
        path: "*.fap"
